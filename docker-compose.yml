version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: autodj-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-autodj}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-autodj}
      POSTGRES_DB: ${POSTGRES_DB:-autodj}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-autodj}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: autodj-redis
    command: redis-server --appendonly yes
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # NestJS API
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    container_name: autodj-api
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://${POSTGRES_USER:-autodj}:${POSTGRES_PASSWORD:-autodj}@postgres:5432/${POSTGRES_DB:-autodj}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=${JWT_SECRET}
      - STORAGE_PATH=/app/storage
      - CORS_ORIGINS=http://localhost,http://localhost:80,http://localhost:5173,http://localhost:3000
    ports:
      - "${API_PORT:-3001}:3001"
    volumes:
      - storage_data:/app/storage
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # React Web Frontend
  web:
    build:
      context: .
      dockerfile: docker/Dockerfile.web
    container_name: autodj-web
    ports:
      - "${WEB_PORT:-80}:80"
    depends_on:
      - api

  # Python Workers
  workers:
    build:
      context: .
      dockerfile: docker/Dockerfile.workers
    container_name: autodj-workers
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - STORAGE_PATH=/app/storage
      - WORKER_COUNT=${WORKER_COUNT:-2}
      - MISTRAL_API_KEY=${MISTRAL_API_KEY}
    volumes:
      - storage_data:/app/storage
    depends_on:
      redis:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G

volumes:
  postgres_data:
  redis_data:
  storage_data:
